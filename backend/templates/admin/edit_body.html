<!doctype html>
<html>
	<head>
		<title>Shop</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- ### CSS ### -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/fontawesome-free-5.15.4-web/css/all.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<!-- ### JS ### -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>
	<style>
		.row{
			margin:0;
			padding:0;
		}
	</style>
    <body>
        <div class="row justify-content-center p-3">
            <h2>Edit Page</h2>
        </div>
        <div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-12">
					<div class="card shadow-lg border-0">
						<div class="card-body p-0">
							<div class="product-add-form p-5">
								{% with message = get_flashed_messages() %}
									{% if message %}
										{% for text in message %}
											<div id="message" class="alert alert-success">
												{{text}}
											</div>
										{% endfor %}
									{% endif %}
								{% endwith %}
								<form action="/Edit/{{id}}"  enctype="multipart/form-data" method="POST">
                                    <div class="form-group">
										<label for="location_place">Location And Place :</label>
										<textarea class="form-control" id="location_place" name="location_place" style="resize: none; height:100px;" >{{location_place}}</textarea>
									</div>
									<div class="form-group">
										<label for="product_name">Product Name :</label>
										<input class="form-control" id="product_name" name="product_name" value="{{product_name}}" type="text">
									</div>
									<div class="form-group">
										<label for="description">Description:</label>
										<textarea type="text" name="description" id="description" class="form-control" style="resize: none; height:100px;">{{description}}</textarea>
									</div>
                                    <div class="form-group">
										<label for="description">Description Vietnameses:</label>
										<textarea type="text" name="description_vn" id="description_vn" class="form-control" style="resize: none; height:100px;">{{description_vn}}</textarea>
									</div>
									<div class="row justify-content-center">
										<button type="submit" class="btn btn-outline-primary pt-2 mt-3 pr-4 pl-4 shadow-sm">Submit</button>
									</div>
								</form>
							</div>
						</div> 
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
