<!doctype html>
<html>
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/img/anhtrinew/logo.png">
    <!-- ### CSS ### -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/register.css">
    <!-- ### JS ### -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/register.js"></script>
</head>
<body>
    <section class="registration">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-lg-6 overflow-hidden d-none d-lg-block tri-bg-registration"></div>
                                <div class="col-lg-6 p-5">
                                    <div class="tri-register-outer">
                                        <form class="registration-form" action="/Register" method="POST">
                                            <div class="tri-reg-form active">
                                                <div id="email-error" style="display:none" class="alert alert-danger">
                                                </div>
                                                <div class="tri-form-title py-3">
                                                    <b>User Information(1/3)</b>
                                                </div>
                                                <div class="form-group">
                                                    <label for="email">Email:</label>
                                                    <input type="email" name="email" id="email" class="form-control"
                                                        placeholder="Enter Your Email...">
                                                </div>
                                                <div class="form-group">
                                                    <label for="email">Re-Enter Email:</label>
                                                    <input id="re-email" class="form-control"
                                                        placeholder="Enter Your Email...">
                                                </div>
                                                <div class="form-group">
                                                    <label for="agreement">Use your email to get regular updates about
                                                        new products ?</label>
                                                    <select class="form-control" id="agreement" name="agreement">
                                                        <option value="yes">Yes</option>
                                                        <option value="no">No</option>
                                                    </select>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="row justify-content-center">
                                                            <button class="btn" id="home" type="button">Return
                                                                Home</button>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="row justify-content-center">
                                                            <button class="btn" type="button"
                                                                id="btn-next-1">Next</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="tri-reg-form">
                                                <div class="tri-form-title py-3">
                                                    <b>User Information(2/3)</b>
                                                </div>
                                                <div class="form-group">
                                                    <label for="first">First Name:</label>
                                                    <input name="first" id="first" class="form-control"
                                                        placeholder="Enter Your First...">
                                                </div>
                                                <div class="form-group">
                                                    <label for="last">Last Name:</label>
                                                    <input name="last" id="last" class="form-control"
                                                        placeholder="Enter Your Last...">
                                                </div>
                                                <div class="form-group">
                                                    <label for="phone">Phone Number(optional):</label>
                                                    <input name="phone" id="phone" class="form-control"
                                                        placeholder="Enter Your Last...">
                                                </div>
                                                <div class="form-group">
                                                    <label for="address">Address (optional):</label>
                                                    <input name="address" id="address" class="form-control"
                                                        placeholder="Enter Your Last...">
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="row justify-content-center">
                                                            <button type="button" class="btn"
                                                                id="btn-prev-1">Return</button>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="row justify-content-center">
                                                            <button type="button" class="btn"
                                                                id="btn-next-2">Next</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="tri-reg-form">
                                                <div id="pass-error" style="display:none" class="alert alert-danger">
                                                </div>
                                                <div class="tri-form-title py-3">
                                                    <b>User Information(3/3)</b>
                                                </div>
                                                <div class="form-group">
                                                    <label for="password">Password:</label>
                                                    <input name="password" id="password" class="form-control"
                                                        placeholder="Enter Your Password...">
                                                </div>
                                                <div class="form-group">
                                                    <label for="re-password">Re-Enter Password:</label>
                                                    <input id="password_check" name="password_check"
                                                        class="form-control" placeholder="Enter Your Password...">
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="row justify-content-center">
                                                            <button class="btn" id="btn-prev-2"
                                                                type="button">Return</button>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="row justify-content-center">
                                                            <button class="btn" type="submit"
                                                                id="btn-next-3">Submit</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
